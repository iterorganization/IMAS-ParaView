[flake8]
ignore =
    # line break before binary operator
    W503,
    # space before :
    E203,
    # elipsis operator in the same line as class declaration
    E701,
    # elipsis operator in the same line as abstract function definition
    E704,
exclude =
    .eggs
    docs
    imas_paraview/_version.py
max-line-length = 88
